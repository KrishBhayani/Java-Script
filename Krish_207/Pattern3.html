<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pattern3</title>
</head>
<body>
	<script type="text/javascript">

		N  = parseInt(prompt("Enter N = "));

		
		for(i=0;i<N;i++){

			for(j=0;j<i;j++){

					document.write("&nbsp*&nbsp");

				}
			}

			document.write("</br>")

		

	</script>
</body>
</html>
