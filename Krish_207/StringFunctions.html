<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>String functions</title>
</head>
<body>
	<script type="text/javascript">
		a=prompt("Enter the String on which funcion is need to be applied");
		console.log(a.charAt(5));
		console.log(a.indexOf("a"));
		console.log(a.lastIndexOf("a"));
		console.log(a.toLowerCase());
		console.log(a.toUpperCase());
		console.log(a.concat("University"));
		console.log(a.replace("a","n"));
		console.log(a.substring(2,5));
		console.log(a.substr(2,5));
		console.log(a.replaceAll("a","n"));
		console.log(a.split("a"));
		console.log(a.includes("Darshan"));
		console.log(a.endsWith("an"));
		console.log(a.repeat(5));
		console.log(a.valueOf());
		console.log(a.trim());

	</script>
</body>
</html>
