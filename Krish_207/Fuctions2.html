<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fuctions2</title>
</head>
<body>
	<script type="text/javascript">
		
		var a = "Javascript is a        "

		document.write(a.replace("Javascript","PHP"));
		document.write("</br>"+a.trim());
		document.write("</br>"+a.includes("scr"));
		document.write("</br>"+a.substr(6,11));
		document.write("</br>"+a.substring(6,11));
		document.write("</br>"+a.charAt(1));
		document.write("</br>"+a.charCodeAt(1));
		document.write("</br>"+a.search("s",5));
		document.write("</br>"+a.match("script"));
		document.write("</br>"+a.toString("Darshan"))


	</script>
</body>
</html>
