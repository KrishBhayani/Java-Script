<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Array</title>
</head>
<body>
	<script type="text/javascript">

		n = prompt("Enter n =");
		
		const a = [n];

		for(i=0;i<n;i++){

			a[i] = prompt("Enter array element =");
		}

			b = Math.max(...a)

			document.write(b);
		

	</script>
</body>
</html>
