<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
</head>
<body>
		<table border="1" align="center" bgcolor="lightgrey">
			
			<tr>
				<td colspan="4"><input type="text" id="text1" name=""></td>
				
			</tr>
			<tr>
				<td colspan="2" align="right"><input type="button" value="Correct" onclick="correct1()"></td>
				<td colspan="2" align="right"><input type="button" value="AC" onclick="clear1()"></td>
				
			</tr>
			<tr>
				<td><input type="button" value="7" onclick="value1(7)"></td>
				<td><input type="button" value="8" onclick="value1(8)"></td>
				<td><input type="button" value="9" onclick="value1(9)"></td>
				<td><input type="button" value="/" onclick="value1('/')"></td>
			</tr>
			<tr>
				<td><input type="button" value="4" onclick="value1(4)"></td>
				<td><input type="button" value="5" onclick="value1(5)"></td>
				<td><input type="button" value="6" onclick="value1(6)"></td>
				<td><input type="button" value="*" onclick="value1('*')"></td>1
			</tr>
			<tr>
				<td><input type="button" value="1" onclick="value1(1)"></td>
				<td><input type="button" value="2" onclick="value1(2)"></td>
				<td><input type="button" value="3" onclick="value1(3)"></td>
				<td><input type="button" value="-" onclick="value1('-')"></td>
			<tr>
				<td><input type="button" value="0" onclick="value1(0)"></td>
				<td><input type="button" value="." onclick="value1('.')"></td>
				<td><input type="button" value="+" onclick="value1('+')"></td>
				<td><input type="button" value="=" onclick="equal()"></td>
			</tr>
		</table>

		<script type="text/javascript">
			
			function value1(n){

				document.getElementById('text1').value = document.getElementById('text1').value+n;

			} 

			function equal(){

				document.getElementById('text1').value = eval(document.getElementById('text1').value);
			}

			function clear1(){

				document.getElementById('text1').value = " ";				

			}

			function correct1(){

				document.getElementById('text1').value = text1.value.substring(0,text1.value.length-1);
			}



		</script>


		<script type="text/javascript"></script>
</body>
</html>
