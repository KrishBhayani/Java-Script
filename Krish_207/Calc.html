<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calc</title>
</head>
<body>
	<script type="text/javascript">

		No1 = parseInt(prompt("Enter No1 = "));
		No2 = parseInt(prompt("Enter No2 = "));
		Calc =prompt("Enter Operation = ");

		if(Calc == "add")
			document.write(No1 + No2);
		

		else if(Calc == "sub")
			document.write(No1 - No2);
		

		else if(Calc == "multi")
			document.write(No1 * No2);
		

		else if(Calc == "div")
			document.write(No1 / No2);
		

	</script>
</body>
</html>
