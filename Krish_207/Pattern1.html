<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pattern1</title>
</head>
<body>
	<script type="text/javascript">

		Raw  = parseInt(prompt("Enter Raw = "));
		Column = parseInt(prompt("Enter Column = "));
		
		for(i=0;i<Raw;i++){

			for(j=0;j<Column;j++){

				document.write(" * ");
			}

			document.write("</br>");
		}

		

	</script>
</body>
</html>
