<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		Coampare the word
	</title>
</head>
<body>
	<script type="text/javascript">
		a=prompt("Emter the string");
		b=prompt("Enter the word");
		c=a.split(" ");
		for(i=0;i<c.length;i++){
			if(c[i]==b){
				console.log("The word is matched at index:"+i);
			}
		}
	</script>
</body>
</html>
