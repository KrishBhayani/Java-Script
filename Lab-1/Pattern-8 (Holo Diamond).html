<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
</head>

<body>
   
    <script>
        n = parseInt(prompt("Enter the  Value of n :"));

        for (i = 0; i < n; i++) {

            for (j = n - i; j > 0; j--) {

                document.write("&nbsp;&nbsp;&nbsp;");

            }
            for (j = 0; j < i; j++) {

                if (j == 0 || j == i - 1 || i == n - 1) {

                    document.write("* ");

                } else {

                    document.write("&nbsp;&nbsp;&nbsp;");
                }
            }
            document.write("<br/>");
        }
    </script>
</body>

</html>
