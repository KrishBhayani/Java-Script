<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		alert("Pattern3");

		n=parseInt(prompt("Enter the value of n:"));

		for(i=0;i<n;i++){

			for(k=0;k<n-i;k++){

				document.write("&nbsp;&nbsp;&nbsp");
			}

				for(j=0;j<2*i-1;j++){

					document.write("* ")
				}

				document.write("<br/>")	

			}
			
			for(i=n;i>0;i--){

				for(k=n-i;k>0;k--){

					document.write("&nbsp;&nbsp;&nbsp");
				}

					for(j=2*i-1;j>0;j--){

						document.write("* ")
					}

					document.write("<br/>")	
			}	

	</script>

</body>
</html>
