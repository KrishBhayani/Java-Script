<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">

		alert("Pattern 1");
		
		n=parseInt(prompt("Enter value of n "));

		for(i=0;i<n;i++){

			for(j=0;j<n;j++){

				document.write("*");
			}

			document.write("<br/>");
		}
	</script>

</body>
</html>
