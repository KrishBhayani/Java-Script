<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n = prompt("how many number of array element");
		a=[n];
		for(i=0;i<n;i++)
		{
			
			a[i] = prompt("enter array element");
		}
		for(i=(n-1);i>=0;i--)
		{
			if(a[i]<a[i+1])
			{
				b=a[i];
			    a[i]=a[i+1];
				a[i+1]=b;

			}
		
		}

		document.write(a[0]);
	</script>

</body>
</html>
