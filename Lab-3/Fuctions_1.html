<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fuctions</title>
</head>
<body>
	<script type="text/javascript">
		
		var a = "Javascript is a"

		document.write(a.length);
		document.write("</br>"+a.toUpperCase());
		document.write("</br>"+a.toLowerCase());
		document.write("</br>"+a.startsWith("scr",4));
		document.write("</br>"+a.endsWith(a));


	</script>
</body>
</html>
