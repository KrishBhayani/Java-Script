<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Factorial</title>
</head>
<body>
	<script type="text/javascript">
		
		alert("Factorial of given number");

		a=parseInt(prompt("Enter the value of a: "));

		sum=1;
		for(i=1;i<=a;i++){
			
			sum=sum*i;

		}

		document.write(sum);
	</script>

</body>
