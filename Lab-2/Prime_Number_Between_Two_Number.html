<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PrimeNoBetTwoNo</title>
</head>
<body>

	<script type="text/javascript">
		
		alert("prime numbers between the given two numbers");

		a=parseInt(prompt("Enter the value of a: "));
		b=parseInt(prompt("Enter the value of b: "));

		for(i=a;i<=b;i++){

			flag=0;

			for(j=2;j<=i/2;j++){

				if(i%j==0){

				flag=1;
			}
		}

		if(flag==0){

			document.write(i+",");
		}
 	}
		
	</script>

</body>
</html>
