<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Armstrong</title>
</head>
<body>

	<script type="text/javascript">
		
		alert("Check the number is armstrong or not");

		a=parseInt(prompt("Enter the value of a: "));

		sum=0;
		temp=a;

		while(a>0){

			r=a%10;    
			sum=sum+(r*r*r);    
			a=parseInt(a/10);    
		}   

		if(temp==sum){

				document.write(temp+"&nbspis a armstrong  number "); 

			}

		else{ 

				document.write(temp+"&nbspis not a armstrong number");

			}
	</script>

</body>
</html>
