<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Number</title>
</head>

<body>
    <script>
        n = parseInt(prompt("Enter A Number"));
        var flag = false;
        for (i = 2; i <= n / 2; i++) {
            if (n % i == 0) {
                flag = true;
                break;
            }
        }
        if (flag) {
            document.write("Given Number is not prime ");
        } else {
            document.write("Given Number is prime ");
        }
    </script>
</body>

</html>
