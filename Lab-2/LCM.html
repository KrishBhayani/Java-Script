<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leasat Common Multiple</title>
</head>

<body>
    <script>
        a = parseInt(prompt("Enter A Number"));
        b = parseInt(prompt("Enter A Number"));
        gcd = 1;
        if (a < b) {
            n = a / 2;
        } else {
            n = b / 2;
        }
        for (i = 1; i <= n; i++) {
            if (a % i == 0 && b % i == 0) {
                gcd = i;
            }
        }
        document.write("Least Common Multiple " + (a * b) / gcd);
    </script>
</body>

</html>
