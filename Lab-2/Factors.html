<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Factors</title>
</head>
<body>

	<script type="text/javascript">
		
		alert("Factors of given number");

		a=parseInt(prompt("Enter the value of a: "));

		for(i=0;i<=a;i++){

			if(a%i==0){

				document.write("&nbsp"+i+",");
			}
		}
	</script>

</body>
</html>
